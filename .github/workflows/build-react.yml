name: "Deploy to GitHub Pages"

on:
  push:
    branches: [ main ]  # or master if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # always checkout first

      # 1️⃣ Install pnpm CLI before you use it
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10   # or the version your project uses (e.g. 9)

      # 2️⃣ Setup Node.js and enable pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # 3️⃣ Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Build your project
      - name: Build
        run: pnpm build

      # 5️⃣ Deploy the build folder to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist    # change if your build output folder differs
